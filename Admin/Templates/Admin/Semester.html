<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEMESTER</title>
</head>
<body>
    <form method="post">
        {% csrf_token %} 
        <table border="10" style="width: 400px; padding: 20px;" align="center">
            <tr>
                <td>SEMESTER</td>
                <td><input type="text" name="txt_semester" id="" required></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="SUBMIT"></td>
            </tr>
    </table>
    <table border="1">
        <tr>
            <td>SNO</td>
            <td>SEMESTER</td>
            <td>ACTION</td>
        </tr>
        {% for i in semester %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.semester_name}}</td>
            <td><a href="{% url 'Admin:deletesemester' i.id %}">DELETE</a></td>
        </tr>
        {% endfor %}
    </table>
    </form>
</body>
</html>

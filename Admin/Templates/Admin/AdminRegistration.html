<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN REGISTRATION</title>
</head>
<body>
    <form method="post">
        {% csrf_token %} 
        <table border="10" style="width: 400px; padding: 20px;" align="center">
            <tr>
                <td>NAME</td>
                <td><input type="text" name="txt_name" id="" required value="{{data.admin_name}}"
                        title="Name Allows Only Alphabets,Spaces and First Letter Must Be Capital Letter"
                        pattern="^[A-Z]+[a-zA-Z ]*$" /></td>
            </tr>
            <tr>
                <td>CONTACT</td>
                <td><input type="text" name="txt_cont" id="" required value="{{data.admin_contact}}" pattern="[7-9]{1}[0-9]{9}" 
                    title="Phone number with 7-9 and remaing 9 digit with 0-9"/></td>
            </tr>
            <tr>
                <td>EMAIL</td>
                <td><input type="email" name="txt_email" id="" required value="{{data.admin_email}}"></td>
            </tr>
            <tr>
                <td>PASSWORD</td>
                <td><input type="password" name="txt_pass" id="" required value="{{data.admin_password}}"
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                        required name="txt_pass" /></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="SUBMIT"></td>
            </tr>
        </table>
    </form>
    <br><br>
    <table border="1" align="center">
        <tr>
            <td>SNO</td>
            <td>NAME</td>
            <td>CONTACT</td>
            <td>EMAIL</td>
            <td>PASSWORD</td>
            <td>ACTION</td>
        </tr>
        {% for i in admin %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.admin_name}}</td>
            <td>{{i.admin_contact}}</td>
            <td>{{i.admin_email}}</td>
            <td>{{i.admin_password}}</td>
            <td><a href="{% url 'Admin:deleteadmr' i.id %}">DELETE</a>
                <a href="{% url 'Admin:editadmr' i.id %}">EDIT</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table border="10" style="width: 400px; padding: 20px;" align="center">
            <tr>
                <td>Department</td>
                <td><select name="sel_dept" id="sel_dept">
                    <option value="">--select--</option>
                    {% for i in dep %}
                    <option value="{{i.id}}">{{i.department_name}}</option>
                    {% endfor %}
                </select></td>
            </tr>
            <tr>
                <td>Semester</td>
                <td><select name="sel_sem" id="sel_sem" required>
                    <option value="">--select--</option>
                    {% for i in sem %}
                    <option value="{{i.id}}">{{i.semester_name}}</option>
                    {% endfor %}
                </select></td>
            </tr>
            <tr>
                <td>Subject</td>
                <td><input type="text" name="txt_subject" id="txt_subject" required title="Name Allows Only Alphabets,Spaces and First Letter Must Be Capital Letter" pattern="^[A-Z]+[a-zA-Z ]*$"/></td>
            </tr>
            <tr>
                
                <td colspan="2" align="center"><input type="submit" value="Submit"></td>
            </tr>
        </table>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEPARTMENT</title>
</head>
<body>
    <form method="post">
        {% csrf_token %} 
        <table border="10" style="width: 400px; padding: 20px;" align="center">
            <tr>
                <td>DEPARTMENT</td>
                <td><input type="text" name="txt_department" id="" required value="{{data.department_name}}"
                        title="Only use Capital Letter" pattern="^[A-Z]+(?: [A-Z]+)*$" /></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="SUBMIT"></td>
            </tr>
    </table>
    <table border="1">
        <tr>
            <td>SNO</td>
            <td>DEPARTMENT</td>
            <td>ACTION</td>
        </tr>
        {% for i in department %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.department_name}}</td>
            <td><a href="{% url 'Admin:deletedepartment' i.id %}">DELETE
                <a href="{% url 'Admin:editdep' i.id %}">EDIT</a></td>
        </tr>
        {% endfor %}
    </table>
    </form>
</body>
</html>

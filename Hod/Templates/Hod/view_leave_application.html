<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" align="center">
        {% csrf_token %}
        <h1 style="text-align:center;"><u>LEAVE APPLICATIONS</u></h1>
        <br><br><br><br>
        <tr>
            <td>SNO</td>            
            <td>ToDate</td>
            <td>STAFF NAME</td>
            <td>REASON</td>
            <td>ACTION</td>
        </tr>
        {% for i in leave %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.to_date}}</td>
            <td>{{staff.staff_name}}</td>
            <td>{{i.leave_reason}}</td>
            <td><a href="{% url 'Hod:approverq' i.id %}">APPROVE</a>
                <a href="{% url 'Hod:rejectrq' i.id %}">REJECT</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
